{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    {% if sent %}
        <p>Blog added</p>
        <p><a href="{% url 'blog:post_list' %}" class="no-underline">Check it out here.</a></p>
    {% else %}
        <h2>Welcome to blog app</h2>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Publish
            </button>
        </form>
    {% endif %}
{% endblock %}
